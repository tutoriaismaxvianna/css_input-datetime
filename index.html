<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS - Input DateTime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <style>
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator,
      input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        background: transparent;
        bottom: 0;
        color: transparent;
        cursor: pointer;
        height: auto;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        width: auto;
      }
    </style>  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h1>CSS - Input DateTime</h1>
      </div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="data" class="form-label">Informe uma data</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-calendar-alt"></i></span>
            <input type="date" id="data" name="data" class="form-control" placeholder="" />
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="mb-3">
          <label for="hora" class="form-label">Informe um horário</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-clock"></i></span>
            <input type="time" id="hora" name="hora" class="form-control" placeholder="" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="data_hora" class="form-label">Informe uma data e horário</label>
          <div class="input-group">
            <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-calendar-alt"></i>&nbsp;&nbsp;<i class="fa-solid fa-clock"></i></span>
            <input type="datetime-local" id="data_hora" name="data-hora" class="form-control" placeholder="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
